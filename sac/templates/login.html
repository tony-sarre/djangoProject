<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="Free HTML5 Template by FREEHTML5.CO" />
	  <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <title>Alert Criminel</title>
  </head>
  <body>
  <div class="container">
  <div class="row">
     <!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/nature/015.webp');
        height: 300px;
        width: 700px;

        margin-left: 250px;
        "></div>
  <!-- Background image -->

  <div  class=" shadow-5-strong" style="
        margin-top: -150px;
        margin-left:350px;
        width: 500px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(50px);
        ">
    <div class="card-body py-3 px-md-3">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Login</h2>
          <form method="post" action="">
              {% csrf_token %}

            <!-- username input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
                 <input type="text" name="username" placeholder="username..." class="form-control" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
              <input type="password" name="password" placeholder="Password..." class="form-control" />

            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <label class="form-check-label" for="form2Example33">
              <input class="form-check-input me-2" type="checkbox" value="remember_me"  checked />

                Remember me
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" value="login">
             Log in
            </button>

          </form>
        </div>
          {% for message in messages %}
              <p id="messages">{{ message }}</p>
          {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </div>
  </div>
  </body>

</html>
